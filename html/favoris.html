<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoris - ReStyle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <i class="fas fa-shopping-bag text-success"></i>
            <span class="ms-2">ReStyle</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <form class="d-flex mx-auto" style="max-width: 500px;">
              <div class="input-group">
                <input type="search" class="form-control rounded-pill" placeholder="Rechercher...">
                <button class="btn btn-outline-success rounded-pill ms-2" type="submit">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </form>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-heart"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="fas fa-user"></i></a>
              </li>
              <li class="nav-item">
                <a class="btn btn-success rounded-pill" href="html/login.html">Se connecter</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Section Favoris -->
    <section class="container mt-5 mb-5">
        <h1 class="mb-4">Mes Favoris</h1>

        <!-- Liste des favoris -->
        <div class="row">
            <!-- Exemple d'annonce favorite -->
            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <img src="image/borderlands.jpg" alt="Produit" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Titre de l'article</h5>
                        <p class="card-text"><strong>Prix :</strong> 50 €</p>
                        <button class="btn btn-danger btn-sm" onclick="removeFavorite(this)">Retirer des Favoris</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <img src="https://via.placeholder.com/300x200" alt="Produit" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Titre de l'article</h5>
                        <p class="card-text"><strong>Prix :</strong> 75 €</p>
                        <button class="btn btn-danger btn-sm" onclick="removeFavorite(this)">Retirer des Favoris</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card border-0 shadow-sm">
                    <img src="https://via.placeholder.com/300x200" alt="Produit" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Titre de l'article</h5>
                        <p class="card-text"><strong>Prix :</strong> 100 €</p>
                        <button class="btn btn-danger btn-sm" onclick="removeFavorite(this)">Retirer des Favoris</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4">
        <p>&copy; 2024 ReStyle. Tous droits réservés.</p>
    </footer>

    <script>
        // Fonction pour retirer une annonce des favoris
        function removeFavorite(button) {
            const card = button.closest('.col-md-4');
            card.remove();
            alert('Annonce retirée des favoris.');
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
